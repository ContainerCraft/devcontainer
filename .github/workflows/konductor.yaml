name: konductor
on:
  push:
    branches: 
      - main
    paths-ignore:
    - 'docs/**'
    - '**.md'
  schedule:
    - cron: '0 1 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: konductor
  IMAGE_ID: ghcr.io/containercraft
  REGISTRY_USER: containercraft
  REGISTRY_PASSWORD: ${{ github.token }}
  IMAGE_REGISTRY: ghcr.io/containercraft


jobs:
  build:
    runs-on: [self-hosted]
    permissions:
      packages: write

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.client_payload.sha }}

#   - name: Log in to ghcr.io
#     uses: redhat-actions/podman-login@v1
#     with:
#       username: ${{ env.REGISTRY_USER }}
#       password: ${{ env.REGISTRY_PASSWORD }}
#       registry: ${{ env.IMAGE_REGISTRY }}

    - name: Podman Build
      run: |
        set -x
        podman login ghcr.io/containercraft -u containercraft -p "${{ github.token }}" --verbose
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use `latest` tag convention
        [ "$VERSION" == "main" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        podman build --tag $IMAGE_ID:$VERSION .

    - name: Podman Push
      run: |
        set -x
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use `latest` tag convention
        [ "$VERSION" == "main" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        podman push $IMAGE_ID:$VERSION

