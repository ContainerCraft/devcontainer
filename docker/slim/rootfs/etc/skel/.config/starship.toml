# =============================================================
# Starship Configuration File
# 
# This configuration customizes the Starship prompt to use only
# plain text characters, ensuring compatibility for users without
# Powerline or Nerd Fonts installed. It also suppresses version
# numbers to reduce unnecessary prompt noise, particularly useful
# in a devcontainer-based workflow.
# 
# Each section below is documented to help new users understand
# the purpose of the configurations.
# =============================================================

# ---------------------------
# General Character Symbols
# ---------------------------
[character]
# Symbol displayed on successful command execution
success_symbol = "[>](bold green)"
# Symbol displayed when the last command failed
error_symbol = "[x](bold red)"
# Symbol displayed when in Vim command mode
vimcmd_symbol = "[<](bold green)"

# ---------------------------
# Container Module
# ---------------------------
[container]
# Remove the default symbol (â¬¢) by setting it to an empty string
symbol = ""
# Set the style to the desired hex color
style = "fg:#77c1c8"
# Define the format to display "Konductor" instead of the container name
format = "[Konductor]($style) "

# ---------------------------
# Git Configuration
# ---------------------------
[git_commit]
# Symbol to represent a Git tag
tag_symbol = " tag "

[git_status]
# Symbols indicating the status of the Git repository
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[git_branch]
# Symbol to represent the Git branch
symbol = "git "

